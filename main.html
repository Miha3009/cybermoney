<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
<div id="background" class="background">
    <img src="https://sun9-81.userapi.com/impg/IkLsHIkYFHwtkBrR5uEchz1dbdSjgOTysENoSA/QuksCdEy4N4.jpg?size=720x1080&quality=96&sign=b8a603eb9673ce2d6ba4ef46246b1038&type=album" class="stretch" alt="" />
</div>
    <div class="title">
        <span class="title_span lit">ДОБРО ПОЖАЛОВАТЬ</span>
        <span class="title_span">CYBERBANK</span>
    </div>
    <div class="holder">
        <div class="in first">
            <label class="label" for="cardId">Логин: </label>
            <input class="inp" id="cardId" type="text" />
        </div>
        <div class="in">
             <label class="label" for="cardPin">Пароль: </label>
             <input class="inp" id="cardPin" type="password" />
        </div>
        <button class="butt" id="enterButton">Войти</button>
        <div class="error">
            <text id="errorText"></text>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
